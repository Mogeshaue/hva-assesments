<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Light</title>

            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .circle{

    <p id="status-container"></p>
    <p id="time-container">Time:0</p>
    <button id="st-btn">start</button>
    <script src="script.js"></script>

</body>
</html>
