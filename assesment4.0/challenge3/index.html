<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Filter Picker</title>
</head>
<body>

  <div id="selectionSection">
    <h2>Choose Trivia Filters</h2>

    <label>
      Category:
      <select id="categorySelect">
        <option value="music">music</option>
        <option value="sport_and_leisure">sport_and_leisure</option>
        <option value="film_and_tv">film_and_tv</option>
        <option value="arts_and_literature">arts_and_literature</option>
        <option value="history">history</option>
        <option value="society_and_culture">society_and_culture</option>
        <option value="science">science</option>
        <option value="geography">geography</option>
        <option value="food_and_drink">food_and_drink</option>
        <option value="general_knowledge">general_knowledge</option>
      </select>
    </label>


    <label>
      Difficulty:
      <select id="difficultySelect">
        <option value="easy">easy</option>
        <option value="medium">medium</option>
        <option value="hard">hard</option>
      </select>
    </label>

    <br><br>

    <button id="fetchBtn">Fetch Question</button>
  </div>
  <div id="questionSection" style="display: none;">
    <h2>Trivia Question</h2>

    <p><strong>Category:</strong> <span id="category"></span></p>
    <p><strong>Difficulty:</strong> <span id="difficulty"></span></p>

    <p id="questionText"></p>

    <ul id="optionsList"></ul>

    <button id="nextQuestionBtn">Next Question</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
